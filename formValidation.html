<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFuntion(){
            const text=document.getElementById("id1");
            if(!text.checkValidity()){
                document.getElementById("demo").innerHTML="Invalid input";
            }else{
                document.getElementById("demo").innerHTML="ok...";
            }
        }
    </script>
</head>
<body>
    <h2>Form Validation</h2>
<p id="demo"></p>

    <input id="id1" type="number" min="100" max="200" required>
    <button type="button" onclick="myFuntion()">Submit</button>
</body>
</html>
